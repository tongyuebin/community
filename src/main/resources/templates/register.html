<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>好玩社区</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" th:href="@{/css/register.css}">
	<link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}">
	<!--引入layui-->
	<link rel="stylesheet" th:href="@{/layui-v2.5.5/layui/css/layui.css}" media="all">
	<script th:src="@{/layui-v2.5.5/layui/layui.js}"></script>
	<script>
		layui.use(['form'],function(){
			var form=layui.form;
			//自定义验证规则
			form.verify({
			isExist:function(value){
				//验证是否重复
			}
			,valid: [/^[\u4e00-\u9fa5a-zA-Z0-9]+$/,'不能含有非法字符'] 
			,password: [ /^[\S]{6,12}$/,'密码必须6到12位，且不能出现空格']
		  });
		});
		
	</script>
</head>
<body>
<div class="login">
	<div class="login-page">
		<div class="login-form">
			<h3 style="line-height:40px;">欢迎注册</h3>
				<form class="layui-form" action="/register" method="post">
					<ul>
					<li>
						<label class="login-form-icon layui-icon layui-icon-vercode" for="email"></label> 
						<input id="email" type="text" name="email" lay-verify="required|email|isExist" autocomplete="off" placeholder="邮箱" class="layui-input">
					</li>
					<li>
						<label class="login-form-icon layui-icon layui-icon-cellphone" for="telephone"></label>
						<input id="telephone" type="text" name="telephone" lay-verify="required|number|isExist" autocomplete="off" placeholder="手机号" class="layui-input">
					</li>
					<li>
						<label class="login-form-icon layui-icon layui-icon-password" for="password"></label>
						<input id="password" type="text" name="password" lay-verify="required|password|number" autocomplete="off" placeholder="密码" class="layui-input">
					</li>
					<li>
						<label class="login-form-icon layui-icon layui-icon-password" for="password1"></label>
						<input id="password1" type="text" name="password1" lay-verify="required|password|number" autocomplete="off" placeholder="再次输入密码" class="layui-input">
					</li>
					<li>
						<label class="login-form-icon layui-icon layui-icon-username" for="username"></label>
						<input id="username" type="text" name="username" lay-verify="required|isExist" autocomplete="off" placeholder="昵称" class="layui-input">
					</li>
					<li style="margin:0px 0px;">
						<button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" style="width:90%;">注册</button>
					</li>
				</ul>
				</form>
		</div>
		<div class="login-other">
			<label>社交账号注册</label>
			<a><i class="fa fa-github fa-2x" style="margin-top:10px"></i></a>
			<a><i class="layui-icon layui-icon-login-qq"></i></a>
			<a><i class="layui-icon layui-icon-login-wechat"></i></a>
			<a><i class="layui-icon layui-icon-login-weibo"></i></a>
			<a th:href="@{/tologin}" style="float:right;color:#029789;">用已有帐号登入</a>
		</div>
	</div>
</div>
</body>
</html>
