<!--对话框-->
<div class="dialogs" id="dialogs">
	<!--修改邮箱对话框-->
	<div class="dialog changeEmail" id="changeEmailDialog">
		<h1>修改邮箱</h1>
		<div class="close">
			<img src="./static/images/close.png" alt="exit">
		</div>
		<p>请输入新的邮箱地址</p>
		<form id="changeEmailForm" autocomplete="off">
			<div class="box">
				<input name="email" id="changeEmail" type="text" placeholder="输入重新绑定的邮箱地址">
			</div>
			<div class="box">
				<input type="text" id="changeEmailCode" name="code" placeholder="输入邮箱验证码">
				<input type="button" id="getEmailCodeBtn" value="获取验证码">
			</div>
			<!--输入异常提示信息-->
			<div class="error" id="changeEmailTip">请输入...</div>
			<div class="button">
				<input id="changeEmailBtn" type="button" value="完成"/>
			</div>
		</form>
	</div>
	
	
	<!--修改密码框-->
	<div class="dialog changePWD" id="changePWD">
	<h1>修改密码</h1>
	<div class="close"><img src="./static/images/close.png"/></div>
	<div class="changPWDDiv">
		<form id="changePWDForm" autocomplete="off">
			<div class="box">
				<span class="password" >新&nbsp;&nbsp;密&nbsp;&nbsp;码</span>
				<input type="password" id="password1" name="password1" placeholder="6-20位非中文字符"/>
			</div>
			<div class="box">
				<span class="password" >确定密码</span>
				<input type="password" id="password2" name="password2" placeholder="6-20位非中文字符"/>
			</div>
			<!--输入异常提示信息-->
			<div class="error" id="changePWDTip">请输入...</div>
			<div class="button">
				<input id="submitPWDBtn" type="button" value="提交" />
			</div>
		</form>
	</div>
</div>

	<!--修改头像框-->
	<div class="dialog changeAvatar" id="changeAvatar" style="width:700px">
			<!--对话框标题-->
			<h1>修改头像</h1>
			<!--关闭对话框图标-->
			<div class="close"><img src="./static/images/close.png"/></div>
			<div class="mod-head" style="margin:10px 0px;font-weight:700;color: #333;">
				<label>图片上传：</label>
				<input type="file" name="avatar" id="avatar" style="display:inline;">
			</div>
			<div class="mod-body" style="width:100%;height:320px">
				<div class="mod-body-left" style="overflow:hidden;float:left;width:50%;">
					<img src="./static/images/1.jpg" id="image" style="max-height:100%;height:300px;">
				</div>
				<div class="mod-body-right" style="margin:40px 40px;float:left;width:25%;">
				<div class="preview" style="overflow:hidden;border-radius:50%;width:184px;height:184px;"></div>
				</div>
			</div>
			<div class="mod-footer" style="width:100%;">
				<input type="button" class="button" value="向左旋转" id="leftRotate">
				<input type="button" class="button" value="向右旋转" id="rightRotate">
				<input type="button" class="button" value="重置" id="reset">
				<input type="button" class="button" value="保存" id="uploadAvatar">
			</div>				
		</div>
</div>
